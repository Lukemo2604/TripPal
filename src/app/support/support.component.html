<div class="bg-gray-50 min-h-screen py-12 px-4 sm:px-6 lg:px-8">
    <!-- Page Header -->
    <div class="max-w-3xl mx-auto text-center">
      <h1 class="text-4xl font-bold text-gray-800">Support</h1>
      <p class="mt-4 text-lg text-gray-600">
        Need help? Submit an issue or contact us directly.
      </p>
    </div>
  
    <!-- Two-Column Layout: Contact Info & Issue Submission -->
    <div class="mt-10 max-w-5xl mx-auto grid grid-cols-1 md:grid-cols-2 gap-8">
      <!-- Contact Info Card -->
      <div class="bg-white shadow rounded-lg p-8">
        <h2 class="text-2xl font-semibold text-gray-800 mb-4">Contact Us</h2>
        <p class="text-gray-600 mb-2">
          Email: 
          <a href="mailto:trippal.contact@gmail.com" class="text-blue-500 hover:underline">
            trippal.contact&#64;gmail.com
          </a>
        </p>
        <p class="text-gray-600 mb-2">
          Phone: <span class="font-medium">+44 771 196 0687</span>
        </p>
        <p class="text-gray-600">
          Address: <span class="font-medium">Belfast, NI</span>
        </p>
      </div>
  
      <!-- Issue Submission Form Card -->
      <div class="bg-white shadow rounded-lg p-8">
        <h2 class="text-2xl font-semibold text-gray-800 mb-4">Submit an Issue</h2>
        <form (ngSubmit)="submitIssue()" class="space-y-4">
          <div>
            <label for="name" class="block text-gray-700 font-medium mb-1">Full Name</label>
            <input type="text" id="name" name="name" [(ngModel)]="supportData.name" placeholder="Enter your name" required
                   class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring focus:border-blue-300">
          </div>
          <div>
            <label for="email" class="block text-gray-700 font-medium mb-1">Email</label>
            <input type="email" id="email" name="email" [(ngModel)]="supportData.email" placeholder="Enter your email" required
                   class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring focus:border-blue-300">
          </div>
          <div>
            <label for="message" class="block text-gray-700 font-medium mb-1">Message</label>
            <textarea id="message" name="message" [(ngModel)]="supportData.message" placeholder="Describe your issue..." required
                      class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring focus:border-blue-300"></textarea>
          </div>
          <button type="submit" class="w-full bg-blue-500 text-white font-semibold py-2 rounded-md hover:bg-blue-600 transition">
            Submit
          </button>
        </form>
        <p *ngIf="submissionSuccess" class="mt-4 text-green-600 font-medium text-center">
          Thank you! Your issue has been submitted.
        </p>
      </div>
    </div>
  </div>
