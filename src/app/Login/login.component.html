<!-- login.component.html -->
<div class="home-container">
    <h1>Log In</h1>
    <p class="subtitle">Access your account and continue your journey.</p>
  
    <!-- Show errors if login fails -->
    <div *ngIf="errorMsg" class="error">{{ errorMsg }}</div>
  
    <!-- Login Form -->
    <div class="form-container">
      <form (ngSubmit)="login()">
        <div class="form-group">
          <label for="username">email</label>
          <!-- Just add [(ngModel)]="username" and name="username" -->
          <input
            type="text"
            id="username"
            name="username"
            class="form-control"
            placeholder="Enter email"
            required
            [(ngModel)]="username"
          />
        </div>
  
        <div class="form-group">
          <label for="password">Password</label>
          <!-- Add [(ngModel)]="password" and name="password" -->
          <input
            type="password"
            id="password"
            name="password"
            class="form-control"
            placeholder="Enter password"
            required
            [(ngModel)]="password"
          />
        </div>
  
        <button type="submit" class="btn-submit">Log In</button>
      </form>
  
      <p class="toggle-text">
        Don't have an account?
        <button (click)="toggleSignupForm()" class="btn-toggle">Create Account</button>
      </p>
    </div>
  
    <!-- Sign-Up Form (Initially Hidden) -->
    <div class="form-container signup-container" [class.show]="isSignupVisible">
      <h2>Create an Account</h2>
      <form (ngSubmit)="signup()">
        <div class="form-group">
          <label for="new-username">Username</label>
          <input
            type="text"
            id="new-username"
            name="new-username"
            class="form-control"
            placeholder="Choose a username"
            required
            [(ngModel)]="newUsername"
          />
        </div>
  
        <div class="form-group">
          <label for="new-email">Email</label>
          <input
            type="email"
            id="new-email"
            name="new-email"
            class="form-control"
            placeholder="Enter your email"
            required
            [(ngModel)]="newEmail"
          />
        </div>
  
        <div class="form-group">
          <label for="new-password">Password</label>
          <input
            type="password"
            id="new-password"
            name="new-password"
            class="form-control"
            placeholder="Create a password"
            required
            [(ngModel)]="newPassword"
          />
        </div>
  
        <button type="submit" class="btn-submit">Sign Up</button>
      </form>
    </div>
  </div>
  
  <support></support>
