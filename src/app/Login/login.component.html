<!-- login.component.html -->
<div class="login-container pb-15 text-white flex flex-col items-center justify-center py-12 px-4 sm:px-6 lg:px-8 bg-black">

  <!-- Page Heading -->
  <div class="text-container text-center mb-8">
    <h1 class="text-4xl font-bold">Log In</h1>
    <p class="mt-2 text-lg text-gray-300">
      Access your account and continue your journey.
    </p>
  </div>

  <!-- Error Message (if any) -->
  <div *ngIf="errorMsg" class="mb-4 text-red-400 font-medium">
    {{ errorMsg }}
  </div>

  <!-- Login Card -->
  <div class="login-card bg-white text-black w-full max-w-md p-8 rounded-lg shadow-md">
    <h2 class="text-2xl font-semibold mb-6">Log In</h2>
    <form (ngSubmit)="login()" class="space-y-5">
      <!-- Email Field -->
      <div>
        <label for="username" class="block text-gray-700 font-medium mb-1">
          Email
        </label>
        <input
          type="text"
          id="username"
          name="username"
          [(ngModel)]="username"
          class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring focus:border-blue-300"
          placeholder="Enter email"
          required
        />
      </div>

      <!-- Password Field -->
      <div>
        <label for="password" class="block text-gray-700 font-medium mb-1">
          Password
        </label>
        <input
          type="password"
          id="password"
          name="password"
          [(ngModel)]="password"
          class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring focus:border-blue-300"
          placeholder="Enter password"
          required
        />
      </div>

      <!-- Submit Button -->
      <button
        type="submit"
        class="w-full bg-[#65ccf5] text-white font-semibold py-2 rounded-md hover:bg-[#4db5dd] transition"
      >
        Log In
      </button>
    </form>

    <!-- Toggle Sign-Up Form -->
    <p class="text-center mt-6 text-gray-700">
      Donâ€™t have an account?
      <button
        (click)="toggleSignupForm()"
        class="text-[#65ccf5] font-semibold hover:underline ml-1"
      >
        Create Account
      </button>
    </p>
  </div>

  <!-- Sign-Up Card (Initially Hidden) -->
  <div
    class="signup-card bg-white text-black w-full max-w-md p-8 rounded-lg shadow-md mt-8"
    [class.hidden]="!isSignupVisible"
  >
    <h2 class="text-2xl font-semibold mb-6">Create an Account</h2>
    <form (ngSubmit)="signup()" class="space-y-5">
      <!-- Username Field -->
      <div>
        <label for="new-username" class="block text-gray-700 font-medium mb-1">
          Username
        </label>
        <input
          type="text"
          id="new-username"
          name="new-username"
          [(ngModel)]="newUsername"
          class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring focus:border-blue-300"
          placeholder="Choose a username"
          required
        />
      </div>

      <!-- Email Field -->
      <div>
        <label for="new-email" class="block text-gray-700 font-medium mb-1">
          Email
        </label>
        <input
          type="email"
          id="new-email"
          name="new-email"
          [(ngModel)]="newEmail"
          class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring focus:border-blue-300"
          placeholder="Enter your email"
          required
        />
      </div>

      <!-- Password Field -->
      <div>
        <label for="new-password" class="block text-gray-700 font-medium mb-1">
          Password
        </label>
        <input
          type="password"
          id="new-password"
          name="new-password"
          [(ngModel)]="newPassword"
          class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring focus:border-blue-300"
          placeholder="Create a password"
          required
        />
      </div>

      <!-- Sign Up Button -->
      <button
        type="submit"
        class="w-full bg-[#65ccf5] text-white font-semibold py-2 rounded-md hover:bg-[#4db5dd] transition"
      >
        Sign Up
      </button>
    </form>
  </div>
</div>
<div class="p-15 gradiant-articlespinkfade"></div>
<div class="p-30 gradiant-articlesblack"></div>
